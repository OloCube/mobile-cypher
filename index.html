<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Uhopian Encoder (Local)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 18px; max-width: 800px; }
    textarea { width:100%; height:120px; margin-bottom:8px; }
    pre { background:#f3f3f3; padding:10px; white-space:pre-wrap; word-wrap:break-word; }
    label { display:block; margin-bottom: 6px; }
  </style>
</head>
<body>

<script>
(function() {
  const PASSCODE = "carrotcarrotcarrot"; // your secret passcode
  const entered = prompt("Enter passcode to access the encoder:");

  if (entered !== PASSCODE) {
    document.body.innerHTML = "<h1>Access Denied</h1><p>Incorrect passcode.</p>";
    return; // stop here, do NOT load the encoder
  }

  // All encoder code goes inside this block
  document.write(`
    <h2>Uhopian Encoder (local)</h2>
    <label>Type text to encode (numbers and . , ? ! ' ( ) remain literal):</label>
    <textarea id="input"></textarea>
    <button id="encode">Encode</button>
    <h3>Encoded</h3>
    <pre id="output"></pre>
    <script>
      const mapping = {
        "a":"_","b":"$","c":";","d":"|","e":"{","f":"~","g":"<","h":">",
        "i":"*","j":"€","k":"£","l":"¥","m":"@","n":"&","o":"+","p":"=",
        "q":"[","r":"}","s":"\\\\","t":"#","u":"^","v":"\\"","w":"]","x":":",
        "y":"%","z":"/"
      };
      const literal = new Set("0123456789.,?!'() \\n\\t");
      function encode(s) {
        let out = "";
        for (const ch of s) {
          if (literal.has(ch)) { out += ch; continue; }
          const lower = ch.toLowerCase();
          if (mapping[lower]) out += mapping[lower];
          else out += ch;
        }
        return out;
      }
      document.getElementById("encode").addEventListener("click", () => {
        const inp = document.getElementById("input").value;
        document.getElementById("output").textContent = encode(inp);
      });
    <\/script>
  `);
})();
</script>

</body>
</html>
